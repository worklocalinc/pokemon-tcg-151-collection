<head>
    <meta charset="UTF-8">

    <title>Pokédex 151 - Scarlet & Violet Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .stats {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            color: #666;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px 0;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
            cursor: pointer;
            position: relative;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .card-name {
            font-weight: bold;
            color: #333;
            margin-top: 5px;
            font-size: 12px;
        }
        .card-number {
            color: #666;
            font-size: 11px;
        }
        .section-header {
            grid-column: 1 / -1;
            text-align: center;
            margin: 30px 0 10px 0;
            font-size: 24px;
            font-weight: bold;
            color: #444;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            cursor: pointer;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }
        .modal-content img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 90vh;
            border-radius: 10px;
        }
    </style>
</head>

            cardGrid.appendChild(header);
            
            cardData.forEach((card) => {

                const img = document.createElement('img');
                img.src = `${card.num}_${card.name}.png`;
                img.alt = `${card.name}`;
                img.loading = 'lazy';
                
                const name = document.createElement('div');
                name.className = 'card-name';
                name.textContent = card.name.replace(/_/g, ' ');

                number.textContent = `#${card.num}`;

                cardDiv.appendChild(name);
                cardDiv.appendChild(number);
